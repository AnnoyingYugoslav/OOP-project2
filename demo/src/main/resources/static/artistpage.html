<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Artist page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img id="logop" alt="logo">
        <h1>Artist page</h1>
    </header>
    <main>
        <h1 id="user"></h1>
        <div id="inputPopup">
            <label for="textInput">User to search:</label>
            <input type="text" id="textInput">
            <button onclick="getuserimages()">Search</button>
        </div>
        <div id="inputTag">
            <label for="selecttag">Tag to search:</label>
            <select name="selecttag" id="selecttag">
                <option value="">Choose a tag</option>
                <option value="Animals">Animals</option>
                <option value="Nature">Nature</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Cute">Cute</option>
                <option value="Funny">Funny</option>
                <option value="Abstract art">Abstract art</option>
            </select>
            <button onclick="gettagimages()">Search</button>
        </div>
        <div id="images"></div>
        <div id="search">
            <button onclick="getrandomimages()">Get random images</button>
            <button onclick="getnewimages()">Get newest images</button>
        </div>
        <div id="info"></div>
    </main>
    <footer>
        <button onclick="searchyou()">Show your images</button>
        <a href="draws.html">
            <button type="button">Create an image</button>
        </a>
        <a href="draw.html">
            <button id="drawBTN">Change your logo</button>
        </a>
        <a href="chpswd.html">
            <button type="button">Change password</button>
        </a>
        <button type="button" onclick="logout()">Log out</button>
    </footer>

    <script>
        const Nicknameu = sessionStorage.getItem('Nickname');
        const drawButton = document.getElementById("drawBTN");
        const logo = document.getElementById('logop');
        logo.src = sessionStorage.getItem('Logo');
        if (Nicknameu){
            const userInfo = document.getElementById('user');
            userInfo.innerText = `Welcome, ${Nicknameu}!`;
        }
        else{
            window.location.href = 'index.html';
        }
    </script>
    <script src="spript.js"></script>
</body>
</html>
