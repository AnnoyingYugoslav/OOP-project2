<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link rel="stylesheet" href="styledraw.css">
    <title>Drawing</title>
</head>
<body>
    <div class="navbar">
        <button class="button" id="reset">Reset</button>
        <input type="color" class="color">
        <button class="button" id="eraser">Eraser</button>
    </div>
    <div class="container" id="container">
    </div>
    <div id="info"></div>
    <button id="uploadbutton">Upload this image</button>
    <button onclick="returnp()">Return to main page</button>
    <script>
        const uploadButton = document.getElementById('uploadbutton')
        uploadButton.addEventListener('click', function () {
        html2canvas(container, { scale: 5 }).then(canvas => {
        const base64Image = canvas.toDataURL('image/png');
        sessionStorage.setItem('temppic', base64Image);
        document.location.href="upload.html";
    });
});
    </script>
    <script src="scriptdraw.js"></script>
</body>
</html>
