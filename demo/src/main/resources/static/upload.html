<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uploading</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Upload an image</h1>
    </header>
    <main>
    <form class="upload">
        <label for="imgname">Image name</label>
        <input type="text" id="imgname" name="imgname">
        <legend>Tags:</legend>
        <div class="upload-item">
            <label for="Animals"> Animals</label>
            <input type="checkbox" value="Animals" id="Animals" onchange="saveTag(this)">
        </div>
        <div class="upload-item">
            <label for="Nature">Nature</label>
            <input type="checkbox" value="Nature" id="Nature" onchange="saveTag(this)">
        </div>
        <div class="upload-item">
            <label for="Fantasy">Fantasy</label>
            <input type="checkbox" value="Fantasy" id="Fantasy" onchange="saveTag(this)">
        </div>
        <div class="upload-item">
            <label for="Funny">Funny</label>
            <input type="checkbox" value="Funny" id="Funny" onchange="saveTag(this)">
        </div>
        <div class="upload-item">
            <label for="Cute">Cute</label>
            <input type="checkbox" value="Cute" id="Cute" onchange="saveTag(this)">
        </div>
        <div class="upload-item">
            <label for="Abstract art">Abstract art</label>
            <input type="checkbox" value="Abstract art" id="Abstract art" onchange="saveTag(this)">
        </div>
        <label for="private">Make it private</label>
        <input type="checkbox" id="private" name="private">
        <button type="button" onclick="UploadI()">Upload</button>
        <a href="draws.html">
        <button type="button">Back to drawing</button>
        </a>
    </form>
    </main>
    <script src="spript.js"></script>
</body>
</html>
